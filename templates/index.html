<!DOCTYPE html>
<head>
    <title>CRUD  Application</title>
    <link href = "{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel = "stylesheet">
</head>
<body>
{% block body %}
<div class="container">
    <div class="well text-center">
        <h1>Welcome to Real Madrid Player Stats</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col md-12">
            <h2>Player List <button type="button" class="btn btn-success float-right" data-toggle = "modal" data-target = "#myModal">Add Player Data</button></h2>
            <table class="table table-striped">
                <tr>
                    <th>Player Name</th>
                    <th>Squad Number</th>
                    <th>Position</th>
                    <th>Appearances</th>
                    <th>Goals</th>
                    <th>Assists</th>
                    <th>Update</th>
                </tr>
                <tr>
                    <td>Karim Benzema</td>
                    <td>9</td>
                    <td>Forward</td>
                    <td>26</td>
                    <td>22</td>
                    <td>8</td>
                    <td>
                        <a href = "" class = "btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href = "" class = "btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div id="modaledit" class="modal fade" role="dialog">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <button type = "button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Update Data</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Player Name:</label>
                        <input type="text" class="form-control" name="playername" value="Placeholder">
                    </div>
                    <div class="form-group">
                        <label>Squad Number:</label>
                        <input type="text" class="form-control" name="squadnumber" value="Placeholder">
                    </div>
                    <div class="form-group">
                        <label>Position:</label>
                        <input type="text" class="form-control" name="position" value="Placeholder">
                    </div>
                    <div class="form-group">
                        <label>Appearances:</label>
                        <input type="text" class="form-control" name="apps" value="Placeholder">
                    </div>
                    <div class="form-group">
                        <label>Goals:</label>
                        <input type="text" class="form-control" name="goals" value="Placeholder">
                    </div>
                    <div class="form-group">
                        <label>Assists:</label>
                        <input type="text" class="form-control" name="assists" value="Placeholder">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update Data</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <button type = "button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Please Insert Data</h4>
            </div>
            <div class="modal-body">
                <form action="{{url_for('insert')}}" method="POST">
                    <div class="form-group">
                        <label>Player Name:</label>
                        <input type="text" class="form-control" name="playername" required="1">
                    </div>
                    <div class="form-group">
                        <label>Squad Number:</label>
                        <input type="text" class="form-control" name="squadnumber" required="1">
                    </div>
                    <div class="form-group">
                        <label>Position:</label>
                        <input type="text" class="form-control" name="position" required="1">
                    </div>
                    <div class="form-group">
                        <label>Appearances:</label>
                        <input type="text" class="form-control" name="apps" required="1">
                    </div>
                    <div class="form-group">
                        <label>Goals:</label>
                        <input type="text" class="form-control" name="goals" required="1">
                    </div>
                    <div class="form-group">
                        <label>Assists:</label>
                        <input type="text" class="form-control" name="assists" required="1">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Insert Data</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class = "well text-center">
        <h3>Created by Ravi Rana</h3>
    </div>
</div>
{% endblock %}
</body>
<script type="text/javascript" src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</html>
